spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
          facebook:
            clientId: ${FACEBOOK_CLIENT_ID}
            clientSecret: ${FACEBOOK_CLIENT_SECRET}
    anodiam:
      jwt:
        secret: ${ANODIAM_JWT_SIGNING_KEY}
  datasource:
    url: "jdbc:postgresql://localhost:5432/anodiam"
    password: ${ANODIAM_DB_SECRET}